# FlowGauge Docker Compose
# Usage: docker-compose up -d

services:
  flowgauge:
    image: ghcr.io/lan-dot-party/flowgauge:latest
    container_name: flowgauge
    restart: unless-stopped
    
    # Required for DSCP marking
    cap_add:
      - NET_ADMIN
      - NET_RAW
    
    ports:
      - "8080:8080"
    
    volumes:
      # Configuration (create your own config.yaml first)
      - ./config.yaml:/etc/flowgauge/config.yaml:ro
      # Data persistence
      - flowgauge-data:/var/lib/flowgauge
    
    environment:
      - TZ=Europe/Berlin
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  flowgauge-data:
    name: flowgauge-data

